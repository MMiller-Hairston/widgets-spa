
<!-- Tables -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">Widgets
                <input style="width: 30%; display: inline;" type="text" class="form-control input-sm" ng-model="widgetFilter" placeholder="Search">
                <div class="pull-right">
                    <a href="#createForm"><button class="btn btn-sm btn-info">+ Create</button></a>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">ID</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Price</th>
                            <th>Melts?</th>
                            <th>Inventory</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="widget in widgets | filter:widgetFilter">
                        <tr>
                            <td class="text-center">{{widget.id}}</td>
                            <td><a href="/widget/{{widget.id}}">{{widget.name}}</a></td>
                            <td>{{widget.color}}</td>
                            <td>{{widget.price}}</td>
                            <td>{{widget.melts}}</td>
                            <td>{{widget.inventory}}</td>
                            <td><a href="/edit/{{widget.id}}">Edit</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div><!-- End Widgets -->

</div><!-- End Row -->

<hr>

<!-- Create/Edit -->
<div class="row">

    <!-- Widget listing -->
    <div class="col-lg-12">
        <div class="widget">
            <div class="widget-header">Create/Edit Template</div>
            <div class="widget-body">
                <form class="form-horizontal" id="createForm" ng-submit="submit()">

                    <legend>Create Widget</legend>

                    <!-- Name-->
                    <div class="controls">
                        Name
                        <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium" ng-model="widget_name">
                    </div>

                    <!-- Price -->
                    <div class="controls">
                        <div class="input-prepend">
                            Price
                            <span class="add-on">$</span>
                            <input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text" ng-model="widget_price">
                        </div>
                    </div>

                    <!-- Color -->
                    <div class="controls">
                        Color
                        <select id="widget-color" name="widget-color" class="input-large" ng-model="widget_color">
                            <option>red</option>
                            <option>purple</option>
                            <option>black</option>
                            <option>green</option>
                            <option>magenta</option>
                            <option>white</option>
                            <option>depends on the viewing angle</option>
                        </select>
                    </div>

                    <!-- Melts -->
                    <div class="controls">
                        Melts
                        <input type="checkbox" name="widget-properties" id="widget-properties-0" ng-model="widget_melts">
                    </div>

                    <!-- Inventory -->
                    <div class="controls">
                        Inventory
                        <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small" ng-model="widget_inventory">
                    </div>
                    <div class="controls">
                        <button class="btn btn-sm btn-info" type="submit">Submit</button>
                    </div>
                </form>
            </div><!-- End Widget body -->
        </div><!-- End Widget -->
    </div><!-- End Column -->
</div><!-- End Row -->
